<!DOCTYPE html>
<html>
	<head>
		<title>location-analytics test</title>
		<script src="location-analytics.js" type="text/javascript"></script>
	</head>
	<body>
		<p><em>this is a test</em></p>
		
		<script>
			
			window.onload=function(){
				var fakegaq={push:function(){console.log(arguments);}};

				GAH.locationAnalytics.init(function(status,geo){
					if(status==='success'){
						fakegaq.push(['_setCustomVar',5,"Visitor_GeoLocation",geo,1]);
					}else {
						fakegaq.push(['_setCustomVar',5,"Visitor_GeoLocation",status,1]);
					}
				});
			};
		</script>
	</body>
</html>
